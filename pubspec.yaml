name: smile_front
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fluttericon: ^2.0.0
  flutter_modular: ^3.4.1
  rxdart: ^0.27.2
  google_fonts: ^2.0.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  intl: ^0.17.0
  mobx: ^2.0.5
  flutter_mobx: ^2.0.0
  build_runner: ^2.1.5
  flutter_typeahead: ^3.1.3
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_modular_test: ^1.0.4
  mockito: ^5.0.10
  lints: ^1.0.1
  pedantic: ^1.11.1
  mobx_codegen: ^2.0.1+3

flutter:
  uses-material-design: true
  assets:
    - assets/images/

scripts:
  mobx_build: flutter pub run build_runner build
  mobx_watch: flutter pub run build_runner watch --delete-conflicting-outputs