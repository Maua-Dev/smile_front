# This is a basic workflow to help you get started with Actions

name: CD_AWS_S3

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ homolog, develop ]



  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_WEB:
      name: Build Flutter (WEB)
      runs-on: ubuntu-latest
      environment: ${{ github.ref_name }}

      steps:
         - name: Checkout code
           uses: actions/checkout@v2
           
         - name: Setup Java Version
           uses: actions/setup-java@v1
           with:
             java-version: "12.x"

         - name: Setup Flutter Version
           uses: subosito/flutter-action@v1
           with:
             channel: "stable"

         - name: Get flutter dependencies
           run: flutter pub get

         - run: flutter build web --dart-define=MSS_USER_BASE_URL=${{secrets.MSS_USERS_ENDPOINT}} --dart-define=MSS_ACTIVITIES_BASE_URL=${{secrets.MSS_ACTIVITIES_ENDPOINT}} --dart-define=S3_BASE_URL=https://dgdeg32eu6sux.cloudfront.net/
         
         - name: S3 and CloudFront Deploy
           uses: lbertenasco/s3-deploy@v1.2.4
           with:
             folder: build/web
             bucket: ${{ secrets.AWS_BUCKET }}
             dist-id: ${{secrets.CLOUD_FRONT_ID}}
             invalidation: / *
           env:
              AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
              AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

